language: node_js
node_js:
  - "10"

dist: trusty
sudo: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - Mback/node_modules

install:
  - npm install

script:
  - npm run test -- --single-run --no-progress --browser=ChromeHeadlessCI
  - npm run e2e -- --no-progress --config=protractor-ci.conf.js

before_install:
  - export PATH=Mback/node_modules/.bin:$PATH
